<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Números Lotofácil</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container text-center">
        <h1>Gerador de Números da Lotofácil</h1>
        <p>Gere 15 números aleatórios entre 1 e 25</p>
        <button id="gerar-btn" class="btn btn-primary">Gerar Números</button>
        <div class="numeros"></div>
        <h2>Histórico</h2>
        <div class="historico"></div>
    </div>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
